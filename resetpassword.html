<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syne</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap/dist/bootstrap-custom-theme.min.css">
    <!-- jQuery 3.5.1 library -->
    <script src="jquery/dist/jquery.slim.min.js"></script>
    <!-- Popper JS 1.16.1 -->
    <script src="popper/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background-color: #1875BB;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <form class="needs-validation my-auto ml-auto login-form" novalidate>
        <div class="form-row mb-3">
          <img src="assets/syne-logo.svg" alt="syne logo" class="mx-auto" />
        </div>
        <!--For adding extra space-->
        <div class="flex-grow-1"></div>
        <div class="form-group mb-3">
          <label for="validationCustom01">Email / Username</label>
          <input type="email" class="form-control bg-light border-light" id="validationCustom01" placeholder="Email / Username" required>
          <div class="invalid-feedback">
            Email is not existing
          </div>
        </div>
        <!--For adding extra space-->
        <div class="flex-grow-1"></div>
        <div class="form-row">
          <button class="btn btn-primary mx-auto" type="submit">Send Reset Link</button>
        </div>
        <!--For adding extra space-->
        <div class="flex-grow-1"></div>
        <a href="index.html" class="text-secondary mx-auto">&lt; Back to Login page</a>
        <div class="form-row mt-5">
          <a class="text-secondary mx-auto" type="submit">Powered by UD</a>
        </div>        
      </form>
      <script>
      </script>
    </div>
  </body>
</html>
